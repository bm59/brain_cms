- !command 
  async: false
  displayName: "Preview"
  input: 
  - selection
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+M2+P

  outputType: show_as_html
  path: commands/preview.rb
  runType: current_thread
  scope: source.css
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Format CSS Single-line"
