  path: snippets/snippets.rb
  runType: current_thread
  workingDirectoryType: UNDEFINED
  async: false
  input:
  - none
  scope: source.php
  customProperties:
    prefix_values:
    - ret0
  expansion: return false;$0
- !ruby/object:Ruble::Snippet
  displayName: return true
  path: snippets/snippets.rb
  runType: current_thread
  workingDirectoryType: UNDEFINED
  async: false
  input:
  - none
  scope: source.php
  customProperties:
    prefix_values:
    - ret1
  expansion: return true;$0
- !ruby/object:Ruble::Snippet
  displayName: "Start Docblock"
  path: snippets/snippets.rb
  runType: current_thread
  workingDirectoryType: UNDEFINED
  async: false
  input:
  - none
  scope: source.php
  customProperties:
    prefix_values:
    - /**
  expansion: |-
    /**
     * $0
     */
- !ruby/object:Ruble::Snippet
  displayName: case ...
  path: snippets/snippets.rb
  runType: current_thread
  workingDirectoryType: UNDEFINED
  async: false
  input:
  - none
  scope: source.php
  customProperties:
    prefix_values:
    - case
  expansion: "case '${1:variable}':\n\t${0:// code...}\n\tbreak;"
- !ruby/object:Ruble::Snippet
  displayName: switch ...
  path: snippets/snippets.rb
  runType: current_thread
  workingDirectoryType: UNDEFINED
  async: false
  input:
  - none
  scope: source.php
  customProperties:
    prefix_values:
    - switch
  expansion: "switch (${1:variable}) {\n\tcase '${2:value}':\n\t\t${3:// code...}\n\t\tbreak;\n\t$0\n\tdefault:\n\t\t${4://
    code...}\n\t\tbreak;\n}"
- !ruby/object:Ruble::Snippet
  displayName: Throw Exception
  path: snippets/snippets.rb
  runType: current_thread
  workingDirectoryType: UNDEFINED
  async: false
  input:
  - none
  scope: source.php
  customProperties:
    prefix_values:
    - throw
  expansion: |-
    throw new ${1:Exception}(${2:"Error Processing Request"}, ${3:1});
    $0
- !ruby/object:Ruble::Snippet
  displayName: while ...
  path: snippets/snippets.rb
  runType: current_thread
  workingDirectoryType: UNDEFINED
  async: false
  input:
  - none
  scope: source.php
  customProperties:
    prefix_values:
    - while
  expansion: "while (${1:$a <= 10}) {\n\t${0:// code...}\n}"
